<!DOCTYPE html>
<html lang="en">
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Вербицкий Станислав - Тестовое задание</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/catamaran.css">

 </head>
   <body>
    <div class="wrap">
      <div class="wrap__box">
        <img id='myBg' src="img/bg.png" alt="">
      </div>
      <div class="phone">
        <img id='myPhone' src="img/phone.png" alt="">
      </div>
      <div class="icon">
        <img id='myIcon' src="img/icon.png" alt="">
      </div>
      <div class="words">
        <div class="special-words">
          <div class="special-words__item_title">
            <h3 data-lang="msgTitle">
              keep Private<br> Photos & Videos<br> Secure
            </h3>
          </div>
          <div class="special-words__item_content">
            <p data-lang="msgHeadMessage">
              7 Day Free Trial
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
    // 4
      var img=document.getElementById("myBg");
      if (screen.width < '375'){
      img.src="img/bg4.png"; }
      var img=document.getElementById("myPhone");
      if (screen.width < '375'){
      img.src="img/phone4.png"; }
      var img=document.getElementById("myIcon");
      if (screen.width < '375'){
      img.src="img/icon4.png"; }
    // 5
      var img=document.getElementById("myBg");
      if (screen.width < '375' && screen.height > '480' && screen.height < '667'){
      img.src="img/bg5.png"; }
      var img=document.getElementById("myPhone");
      if (screen.width < '375' && screen.height > '480' && screen.height < '667'){
      img.src="img/phone5.png"; }
      var img=document.getElementById("myIcon");
      if (screen.width < '375' && screen.height > '480' && screen.height < '667'){
      img.src="img/icon5.png"; }
    // 6
      var img=document.getElementById("myBg");
      if (screen.width >= '375' && screen.width <= '414'){
      img.src="img/bg6.png"; }
      var img=document.getElementById("myPhone");
      if (screen.width >= '375' && screen.width <= '414'){
      img.src="img/phone6.png"; }
      var img=document.getElementById("myIcon");
      if (screen.width >= '375' && screen.width <= '414'){
      img.src="img/icon6.png"; }
    // 6+
      var img=document.getElementById("myBg");
      if (screen.width >= '414' && screen.width <= '768'){
      img.src="img/bg6+.png"; }
      var img=document.getElementById("myPhone");
      if (screen.width >= '414' && screen.width <= '768'){
      img.src="img/phone6+.png"; }
      var img=document.getElementById("myIcon");
      if (screen.width >= '414' && screen.width <= '768'){
      img.src="img/icon6+.png"; }
      // ipad
      var img=document.getElementById("myBg");
      if (screen.width >= '768' && screen.width <= '1024'){
      img.src="img/bg-ipad.png"; }
      var img=document.getElementById("myPhone");
      if (screen.width >= '768' && screen.width <= '1024'){
      img.src="img/phone-ipad.png"; }
      var img=document.getElementById("myIcon");
      if (screen.width >= '768' && screen.width <= '1024'){
      img.src="img/icon-ipad.png"; }

      var params = window
          .location
          .search
          .replace('?','')
          .split('&')
          .reduce(
              function(p,e){
                  var a = e.split('=');
                  p[ decodeURIComponent(a[0])] = decodeURIComponent(a[1]);
                  return p;
              },
              {}
          );

      // console.log( params['lang']);

      const langs = {
	"ru": {
  	"msgTitle": "Держите Личные <br> Фото и Видео под <br> Надежной Защитой",
    "msgHeadMessage": "7-дневная пробная версия",
  },
  "en": {
  	"msgTitle": "Keep Your Private <br> Photos & Videos <br> Secure",
    "msgHeadMessage": "7-Day Free Trial"
  },
  "es": {
  	"msgTitle": "Mantén Seguras <br> Tus Fotos y Vídeos <br> Privados",
    "msgHeadMessage": "Prueba gratuita de 7 días"
  },
  "de": {
  	"msgTitle": "Halten Sie Ihre <br> privaten Fotos & <br> Videos geheim",
    "msgHeadMessage": "7-tägige Gratis-Version"
  },
  "fr": {
  	"msgTitle": "Protégez Vos <br> Photos et Vidéos <br> Privées",
    "msgHeadMessage": "7 jours d'essai gratuit"
  },
  "ja": {
  	"msgTitle": "プライベート写真と <br> 動画を安全に <br> 保つ",
    "msgHeadMessage": "7日間無料トライアル"
  },
  "it": {
  	"msgTitle": "Tieni al Sicuro <br> i Tuoi Video e Foto <br> Private",
    "msgHeadMessage": "Prova gratuita di 7 giorni"
  }
}

let messagesTags = document.querySelectorAll("*[data-lang]");
if (!params['lang']) {
  var lang = 'en';
}
else {
  var lang = params['lang'];
}

for (let i = 0; i < messagesTags.length; i++) {
	let messId = messagesTags[i].getAttribute('data-lang');
  messagesTags[i].innerHTML = langs[lang][messId];
  messagesTags[i].classList.add(lang);
}
    </script>
   </body>
</html>
