<!DOCTYPE html>
<html lang="en">
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>тестовое задание</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/catamaran.css">

 </head>
   <body>
    <div class="wrap">
      <div class="wrap__box">
        <img id='myBg' src="img/bg-ipad.png" alt="">
      </div>
      <div class="phone">
        <img id='myPhone' src="img/phone-ipad.png" alt="">
      </div>
      <div class="icon">
        <img id='myIcon' src="img/icon-ipad.png" alt="">
      </div>
      <div class="words">
        <div class="special-words">
          <div class="special-words__item_title">
            <h3>
              keep Private<br> Photos & Videos<br> Secure
            </h3>
          </div>
          <div class="special-words__item_content">
            <p>
              7 Day Free Trial
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      var img=document.getElementById("myBg");
      if (screen.width < '375'){
      img.src="img/bg4.png"; }
      var img=document.getElementById("myPhone");
      if (screen.width < '375'){
      img.src="img/phone4.png"; }
      var img=document.getElementById("myIcon");
      if (screen.width < '375'){
      img.src="img/icon4.png"; }

      var img=document.getElementById("myBg");
      if (screen.width >= '375' && screen.width <= '414'){
      img.src="img/bg6.png"; }
      var img=document.getElementById("myPhone");
      if (screen.width >= '375' && screen.width <= '414'){
      img.src="img/phone6.png"; }
      var img=document.getElementById("myIcon");
      if (screen.width >= '375' && screen.width <= '414'){
      img.src="img/icon6.png"; }

      var img=document.getElementById("myBg");
      if (screen.width >= '414' && screen.width <= '768'){
      img.src="img/bg6+.png"; }
      var img=document.getElementById("myPhone");
      if (screen.width >= '414' && screen.width <= '768'){
      img.src="img/phone6+.png"; }
      var img=document.getElementById("myIcon");
      if (screen.width >= '414' && screen.width <= '768'){
      img.src="img/icon6+.png"; }
    </script>
   </body>
</html>
