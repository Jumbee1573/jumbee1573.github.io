<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Communication</title>
</head>

<body>
  <div class="header__navbar">
    <div class="header__navbar_logo"></div>
    <div class="header__navbar_copy header-futura">
      <p>&copy 2018 «ДрайвМедиа»</p>
    </div>
    <div class="header__navbar_menu">
      <div><a href="#">Проекты</a></div>
      <div><a href="#">Процесс и команда</a></div>
      <div><a href="#">Пресс-центр</a></div>
      <div><a href="#">О компании</a></div>
    </div>
  </div>
  <div class="info__wrap">
    <section>
      <div class="contact">
        <div class="contact__phone">
          <span><a href="tel:+375 29 654-01-44">+375 29 654-01-44</a></span>
        </div>
        <div class="contact__mail">
          <span>info@drivemedia.by</span>
        </div>
        <div class="contact__consultation">
          <form>
            <input type="text" class="contact__consultation_input" placeholder="Ваше имя и фамилия" required>
            <input type="text" class="contact__consultation_input contact__consultation_indent" placeholder="Ваш e-mail" required>
            <button type="button" name="button" class="contact__consultation_button">Получить консультацию</button>
          </form>
        </div>
      </div>
      <div class="gradient_text">свяжись<br> с нами</div>
      <div class="statistics__wrap">
        <div class="statistics__block">
          <div class="statistics__block_number">
            <span>8</span>
          </div>
          <div class="statistic__block_description">
            <span>Лет работы<br> на рынке</span>
          </div>
        </div>
        <div class="statistics__block">
          <div class="statistics__block_number">
            <span>40+</span>
          </div>
          <div class="statistic__block_description">
            <span>Законченных<br> проектов</span>
          </div>
        </div>
        <div class="statistics__block">
          <div class="statistics__block_number">
            <span>3</span>
          </div>
          <div class="statistic__block_description">
            <span>Года подряд<br> лучший бренд</span>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="partners__wrap">
        <div class="partners__inner">
          <img src="img/clients.png" alt="">
        </div>
      </div>
    </section>
    <section>
      <div class="clients__wrap">
        <div class="clients">
          <div class="gradient_text">клиенты</div>
        </div>
      </div>
    </section>
  </div>
  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
