	<main>
		<div class="students__login_wrapper login__wrapper container">
			<form class="login__form" action="" method="post">
				<h1>Авторизация</h1>
				<ul class="login__form_inner">
					<li class="login__form_item">
						<input type="text" name="" placeholder="Фамилия*" 
						maxlength="30" pattern="[А-Я][а-я]+" required>
					</li>
					<li class="login__form_item">
						<input type="text" name="" placeholder="Имя*" 
						maxlength="30" pattern="[А-Я][а-я]+" required>
					</li>
					<li class="login__form_item">
						<input type="text" name="" placeholder="Отчество*" 
						maxlength="30" pattern="[А-Я][а-я]+" required>
					</li>
					<li class="login__form_item">
						<input type="text" name="" placeholder="№ группы*" 
						maxlength="10" pattern="[0-9]{5}|[0-9]К[0-9]{4}|[0-9]K[0-9]{4}" required>
					</li>
					<li class="login__form_item">
						<input type="password" name="" placeholder="Пароль*" 
						required>
					</li>
					<li class="white__button_wrapper">
						<button class="white__button" type="submit">
							Войти
						</button>
					</li>
				</ul>
			</form>
		</div>
	</main>
